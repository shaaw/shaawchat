<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/funcionalidad.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<title>Prueba</title>
</head>
<body onload="carga();">
	<nav id="cabecera" class="navbar navbar-default cabezera">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				
				<a class="navbar-brand" href="#">TwitchChat</a>
			</div>
			<ul class="nav navbar-nav">
				<li>
					<a class="controles" data-toggle="modal" data-target="#myModal" data-backdrop="static" >Conectar</a>
				</li>
			</ul>
			<div class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input id="canal" type="text"  placeholder="Canal">
				</div>
				<button id="botonCanal" class="btn btn-default btn-sm" onclick="unirse();">Unirse</button>
			</div>



			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right controles">
					<div class="btn-group btn-group-sm	" role="group" aria-label="...">
						<button class="btn btn-default navbar-btn" onclick="minimizar();"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
						<button class="btn btn-default navbar-btn" onclick="maximizar();"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
						<button class="btn btn-danger navbar-btn" onclick="cerrar();"><span class="glyphicon glyphicon-remove" aria-hidden="true" ></span></button>
					</div>
					
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Conectar</h4>
				</div>
				<div class="modal-body">
					
					<label>Introduce tu nick de twitch y copia logueate al darle al boton de abajo, y copia la cadena que te aparecera</label>
					<div class="form-group">
						<label for="exampleInputEmail1">Twitch username</label>
						<input type="user" class="form-control" id="nick" placeholder="Twitch User">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Token</label>
						<input type="text" class="form-control" id="token" placeholder="Token">
					</div>
					<button class="btn btn-info" onclick="abrirBrowser();">Abrir pagina de autentificacion</button><br \>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-success" onclick="conectar();">Conectar</button>
				</div>
			</div>
		</div>
	</div>
	<div class="dinamico">
		<div class="row maximo">
			<div class="col-xs-10">
				<div id="conversacion">
					<div class="row fila">
						<div class="nick">
							System
						</div>
						<div class="textoconv">
							<p>
								Bienvenid@ al programa de chat de Shaaw, pulsa el boton conectar de arriba y sigue los pasos y despues unete a un canal.
							</p>
						</div>
					</div>

				</div>
			</div>
			<div class="col-xs-2">
				<select multiple name="nicks" id="nicks" class="form-control">
				</select>
			</div>
		</div>
	</div>



	<div class="row pie maximo">
		<div class="col-xs-10">
			<input id="texto" type="text">

		</div>
		<div class="col-xs-2">
			<button class="btnenviar" onclick="enviar();">Send</button>
		</div>

		
	</div>



</body>
</html>
