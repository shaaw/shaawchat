<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/funcionalidad.js"></script> 
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<title>Shaawchat</title>
</head>
<body onload="carga();">
	<nav id="cabecera" class="navbar navbar-default cabezera">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				
				<a id="header" class="navbar-brand"  href="#" data-toggle="tooltip" data-placement="right" title="Connected" data-trigger="manual">Shaawchat</a>
			</div>
			<ul class="nav navbar-nav">
				<li>
					<a class="controles" data-toggle="modal" data-target="#myModal" data-backdrop="static" >Connect</a>
				</li>
			</ul>
			<div class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input id="canal" type="text"  placeholder="Canal">
				</div>
				<button id="botonCanal" class="btn btn-success btn-sm" disabled="disabled" onclick="unirse();">Join</button>
				<!---<button id="botonCanal" class="btn btn-success btn-sm" onclick="joinBot();">Join Bot</button>-->
			</div>



			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right controles">
					<div class="btn-group btn-group-sm	" role="group" aria-label="...">
						
						<button id="leave" class="btn btn-danger navbar-btn" disabled="disabled" onclick="leave();"><span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>Leave</button>
					</div>
					
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="modal fade" id="newVersionModal" tabindex="-1" role="dialog" aria-labelledby="newVersionModal" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="newVersionModal">There is a new version of the app</h4>
				</div>
				<div class="modal-body">
					You have an older version of the app, (version info) visit the website to download it.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="openWebsite();">Visit Website</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Connect</h4>
				</div>
				<div class="modal-body">
					
					<label>Type your Twitch user name and copy the code provided when you authenticate yourself following the button below.</label>
					<div class="form-group">
						<label for="exampleInputEmail1">Twitch username</label>
						<input type="user" class="form-control" id="nick" placeholder="Twitch User">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Token</label>
						<input type="text" class="form-control" id="token" placeholder="Token">
					</div>
					<button class="btn btn-info" onclick="abrirBrowser();">Open autentification page</button><br \>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" onclick="conectar();">Connect</button>
				</div>
			</div>
		</div>
	</div>
	<div class="dinamico">
		<div class="row maximo">
			<div class="col-xs-12">
				<!-- Nav tabs -->
				<ul id="tabsCanales" class="nav nav-tabs" role="tablist" style="margin-left:2px">

				</ul>

				<!-- Tab panes -->
				<div id="tabContent" class="tab-content">

					
				</div>

			</div>

		</div>
	</div>








</div>
</div>



<div class="row pie maximo">
	<div class="col-xs-10">
		<input id="texto" type="text">

	</div>
	<div class="col-xs-2">
		<button class="btnenviar" onclick="enviar();">Send</button>
	</div>


</div>



</body>
</html>
